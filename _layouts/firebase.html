<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

    {% include head.html %}

    <body>
        <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
        </main>
    </body>

    {% for js in page.jsarr %}
        <script type="text/javascript">
            {% include {{ js }} %}
        </script>
    {% endfor %}
</html>
